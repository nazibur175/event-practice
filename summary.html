<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <button  onclick="makeYellow()">Make yellow</button>
   <button id="make_green">Make blue</button>
   <br>
   <br>
   <input type="text" name="" id="inp-text">

   <script>

    
    // option-1
     function makeYellow(){
        document.body.style.backgroundColor = 'yellow';
     }


    //  option-2
    document.getElementById('make_green').addEventListener('click',function(){
      document.body.style.backgroundColor = 'green';
    })


    // keyup event 
    document.getElementById('inp-text').addEventListener('keyup',function(){
      console.log(event.target.value);
    })
     
   </script>
</body>
</html>
